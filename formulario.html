<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ajustado para centrar mejor el formulario */
            margin: 0;
            padding: 20px;
            font-family: "Lexend Zetta", sans-serif;
    font-size: 1rem;
    font-weight: bolder;

        }

        .card {
            border: none;
            background-color: #e2e2a3;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(46, 26, 23, 0.2); /* Corrección de sombra */
            max-width: 800px; /* Ancho máximo */
            padding: 20px;
        }

        .card-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #392f22;
            color: #e2e2a3;
            text-align: center;
            padding: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ced4da;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #e2e2a3;
            box-shadow: 0 0 0 0.2rem rgba(226, 226, 163, 0.25);
        }

        .form-group {
        margin-top: 10px;
            margin-bottom: 15px; /* Espaciado entre campos */
        }

        .btn-primary {
            background-color: #392f22;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            color: #e2e2a3;
            width: 100%; /* Botón ajustado al ancho del formulario */
        }

        .btn-primary:hover {
            background-color: #e2e2a3;
            color: #392f22;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Formulario de Registro</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Campo de Nombre -->
                            <div class="form-group">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                            </div>
                            <!-- Campo de Correo Electrónico -->
                            <div class="form-group">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <!-- Campo de Número de Contacto -->
                            <div class="form-group">
                                <label for="contact" class="form-label">Número de Contacto</label>
                                <input type="tel" class="form-control" id="contact" placeholder="Ingresa tu número de contacto" required>
                            </div>
                            <!-- Botón de Registrarse -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Deseo tener más información</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
